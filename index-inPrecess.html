<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style-inProcess.css" />
  </head>
  <body>
    <header>
      <!-- Panel 1 [header part 1 for normal details]-->
      <!-- Box 1 for logo of amazon-->
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <!-- Box 2 for deliver section-->
        <div class="nav-address border">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-second">India</p>
          </div>
        </div>

        <!-- Box 3 for searchBar section -->

        <div class="nav-search">
          <select class="search-select">
            <option value="">All</option>
          </select>

          <input class="search-input" type="text" placeholder="Search Amazon" />

          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- Box 4  for signin section-->

        <div class="nav-sign-in border">
          <p><span class="hello">Hello,sign in</span></p>
          <p class="list">Account & Lists</p>
        </div>

        <!-- Box 5  for order again section-->
        <div class="nav-return border">
          <p><span class="hello">Returns</span></p>
          <p class="list">& Orders</p>
        </div>

        <!-- Box 6 for cart section-->

        <div class="cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>

      <!-- Panel 2 [Header part 2 for details like deals,services,sell on products]-->

      <!-- Box 1  for 'all' box-->
      <div class="panel-2">
        <div class="All border">
          <i class="fa-solid fa-bars"></i>
          All
        </div>

        <!-- Box 2 for all details like deals,services,sells,gifts-->

        <div class="panel-ops">
          <p class="p2 border">Today's Deals</p>
          <p class="p2 border">Customer Service</p>
          <p class="p2 border">Redgistry</p>
          <p class="p2 border">Gift Cards</p>
          <p class="p2 border">Sell</p>
        </div>

        <div class="deals">
          <p>Shop great deals now</p>
        </div>
      </div>
    </header>
  </body>
</html>
